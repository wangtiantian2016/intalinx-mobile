<ion-navbar *navbar>
    <ion-buttons start class="nav-menu">
        <button menuToggle>
            <ion-icon name='menu' menuToggle></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-title>{{"app.portal.title" | translate}}</ion-title>
    <ion-buttons end>
        <ion-buttons>
        <button (click)="openModal()">
            業務Navi
        </button>
        <ion-badge class="biznavi-badge">0</ion-badge>
        </ion-buttons>
    </ion-buttons>
</ion-navbar>
<ion-content class="portal">
    <ion-list>
        <ion-item *ngFor="#app of apps">
            <ion-thumbnail item-left>
                <img src="{{app.icon}}">
            </ion-thumbnail>
            <h2>{{app.title}}</h2>
            <p>{{app.description}}</p>
            <button clear item-right (click)="appSelected(app)">詳細</button>
        </ion-item>
    </ion-list>
</ion-content>

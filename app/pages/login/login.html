<ion-navbar *navbar>
    <ion-title>{{ "app.login.title" | translate }}</ion-title>
</ion-navbar>
<ion-content padding  class="login">
    <div class="text-center">
        <h1>IntaLin<b primary>XCloud</b></h1>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <ion-item>
            <ion-label floating id="loginId">{{ "app.login.loginId" | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="user.loginId"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating id="password">{{ "app.login.password" | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item no-lines class="remember-me">
            <ion-label>{{ "app.login.rememberMe" | translate }}</ion-label>
            <ion-checkbox checked="false" [(ngModel)]="user.rememberMe"></ion-checkbox>
        </ion-item>
        <button full type="submit">{{ "app.login.login" | translate }}</button>
    </form>
</ion-content>
